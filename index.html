<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL6</title>
    <!-- Futuristic Font: Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            line-height: 1.5;
        }
        
        /* SOL6 Heading - Light & Futuristic */
        .header {
            text-align: center;
            padding: 4rem 0 2rem;
            font-size: 3.8rem;
            font-weight: 300; /* Less bold */
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
        }
        
        /* Futuristic Ring */
        .ring-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 2.5rem;
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulse 5s infinite alternate ease-in-out;
        }
        
        /* Sparks */
        .sparks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .spark {
            position: absolute;
            width: 2.8px;
            height: 2.8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px 1.5px #fff;
            opacity: 0;
        }
        
        /* Welcome Text */
        .welcome {
            text-align: center;
            max-width: 750px;
            margin: 0 auto 3rem;
            padding: 0 1.5rem;
            font-size: 1.35rem;
            font-weight: 300;
            letter-spacing: 0.08rem;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.7;
        }
        
        /* Glassmorphism Footer */
        .footer {
            margin-top: auto;
            padding: 2rem 1.5rem;
            text-align: center;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            background: rgba(10, 10, 15, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.07);
            font-size: 0.95rem;
            letter-spacing: 0.08rem;
            color: rgba(255, 255, 255, 0.85);
        }
        
        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
            margin: 0 8px;
        }
        
        .footer a:hover {
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.96); }
            100% { transform: translate(-50%, -50%) scale(1.02); }
        }
        
        @keyframes sparkFade {
            0% { opacity: 0; transform: scale(0.6); }
            15% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.6); }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .header { 
                font-size: 2.4rem; 
                padding: 3rem 0 1.5rem; 
                letter-spacing: 0.15rem;
            }
            .ring-container { width: 230px; height: 230px; }
            .welcome { 
                font-size: 1.15rem; 
                padding: 0 1.2rem;
                letter-spacing: 0.05rem;
            }
            .footer { font-size: 0.85rem; padding: 1.8rem 1rem; }
        }
    </style>
</head>
<body>
    <h1 class="header">SOL6</h1>
    
    <div class="ring-container">
        <div class="ring"></div>
        <div class="sparks" id="sparks"></div>
    </div>
    
    <div class="welcome">
        Welcome to SOL6<br>
        Creating the past, present and future for you in your digital space
    </div>
    
    <footer class="footer">
        SOL6 - 2026<br>
        <a href="mailto:sol6.ai@gmail.com">sol6.ai@gmail.com</a> • 
        <a href="https://youtube.com/@sol6" target="_blank" rel="noopener">youtube.com/@sol6</a>
    </footer>

    <script>
        // Generate circular sparks
        const sparksContainer = document.getElementById('sparks');
        const sparkCount = 36;
        const radius = 140;

        for (let i = 0; i < sparkCount; i++) {
            const spark = document.createElement('div');
            spark.classList.add('spark');
            
            const angle = (i / sparkCount) * Math.PI * 2;
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            
            spark.style.left = `calc(50% + ${x}px)`;
            spark.style.top = `calc(50% + ${y}px)`;
            
            const delay = Math.random() * 5;
            spark.style.animation = `sparkFade 2.2s ${delay}s infinite`;
            
            sparksContainer.appendChild(spark);
        }
    </script>
</body>
</html>
