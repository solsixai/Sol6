<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL6 | Digital Architect</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000; color: #fff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh; display: flex; flex-direction: column;
            overflow-x: hidden; align-items: center;
        }
        
        .header {
            text-align: center; padding: 4rem 0 1rem;
            font-size: clamp(2rem, 8vw, 3.8rem);
            font-weight: 300; letter-spacing: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .ring-container {
            position: relative; width: 300px; height: 300px;
            margin: 2rem auto; display: flex; align-items: center; justify-content: center;
        }

        .ring {
            position: absolute; width: 80%; height: 80%;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2), inset 0 0 15px rgba(255, 255, 255, 0.2);
            animation: pulse 4s infinite ease-in-out;
        }

        .spark {
            position: absolute; background: #fff; border-radius: 50%;
            opacity: 0; filter: blur(0.5px);
        }

        .welcome {
            text-align: center; max-width: 800px; padding: 0 2rem;
            font-size: clamp(1rem, 4vw, 1.25rem); font-weight: 300;
            line-height: 1.8; color: rgba(255, 255, 255, 0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.98); opacity: 0.7; }
            50% { transform: scale(1.02); opacity: 1; }
        }

        @keyframes starTwinkle {
            0% { transform: rotate(var(--angle)) translateX(110px) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: rotate(var(--angle)) translateX(140px) scale(1); opacity: 0; }
        }

        .footer {
            margin-top: auto; padding: 2rem; text-align: center;
            width: 100%; background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.8rem; letter-spacing: 1px;
        }
        .footer a { color: #fff; text-decoration: none; margin: 0 10px; opacity: 0.6; }
        .footer a:hover { opacity: 1; }

        @media (max-width: 600px) { .ring-container { width: 240px; height: 240px; } }
    </style>
</head>
<body>

    <h1 class="header">SOL6</h1>
    
    <div class="ring-container" id="sparks-hub">
        <div class="ring"></div>
    </div>
    
    <div class="welcome">
        Creating your digital world:<br>
        <strong>from the past, through the present, into the future.</strong>
    </div>
    
    <footer class="footer">
        SOL6 - 2026 | 
        <a href="mailto:sol6.ai@gmail.com">Contact</a> |
        <a href="https://youtube.com/@sol6" target="_blank">YouTube</a>
    </footer>

    <script>
        const hub = document.getElementById('sparks-hub');
        const count = 80; // More particles for "high detail"

        for (let i = 0; i < count; i++) {
            const s = document.createElement('div');
            s.className = 'spark';
            const size = Math.random() * 2 + 1 + 'px';
            s.style.width = size;
            s.style.height = size;
            
            s.style.setProperty('--angle', `${Math.random() * 360}deg`);
            const duration = Math.random() * 2 + 2 + 's';
            const delay = Math.random() * 4 + 's';
            
            s.style.animation = `starTwinkle ${duration} ${delay} infinite linear`;
            hub.appendChild(s);
        }
    </script>
</body>
</html>
