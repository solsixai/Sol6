<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL6 | Digital Architect</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Seamless Black Aesthetic */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000; /* Solid Black throughout */
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 5rem 0 1rem;
            font-size: clamp(2.5rem, 10vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.6rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* High-Detail Spark Ring */
        .ring-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring {
            position: absolute;
            width: 75%;
            height: 75%;
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
            animation: pulse 4s infinite ease-in-out;
        }

        .spark {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            filter: blur(0.3px);
        }

        .welcome {
            text-align: center;
            max-width: 850px;
            padding: 1rem 2rem;
            font-size: clamp(0.9rem, 3.5vw, 1.15rem);
            font-weight: 300;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        /* Integrated Seamless Footer */
        .footer {
            margin-top: auto; /* Pushes to bottom */
            padding: 3rem 1rem 2rem;
            text-align: center;
            width: 100%;
            background: transparent; /* No separate bar */
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            margin: 0 12px;
            transition: 0.3s;
        }

        .footer a:hover {
            color: #fff;
            text-shadow: 0 0 8px #fff;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.97); opacity: 0.6; }
            50% { transform: scale(1.03); opacity: 0.9; }
        }

        @keyframes starTwinkle {
            0% { transform: rotate(var(--angle)) translateX(115px) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: rotate(var(--angle)) translateX(145px) scale(1.2); opacity: 0; }
        }

        @media (max-width: 600px) {
            .ring-container { width: 260px; height: 260px; }
        }
    </style>
</head>
<body>

    <h1 class="header">SOL6</h1>
    
    <div class="ring-container" id="star-field">
        <div class="ring"></div>
    </div>
    
    <div class="welcome">
        Creating your digital world:<br>
        from the past, through the present, into the future.
    </div>
    
    <footer class="footer">
        SOL6 &copy; 2026<br><br>
        <a href="mailto:sol6.ai@gmail.com">EMAIL</a>
        <a href="https://www.youtube.com/@Sol6-r8c"</a>
        <a href="https://solsix-ai.blogspot.com/">BLOG</a>
    </footer>

    <script>
        const container = document.getElementById('star-field');
        const starCount = 100; // High-detail miniature stars

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'spark';
            
            // Randomize size for "miniature star" feel
            const size = (Math.random() * 2 + 0.5) + 'px';
            star.style.width = size;
            star.style.height = size;
            
            // Randomize position around the ring
            star.style.setProperty('--angle', `${Math.random() * 360}deg`);
            
            // Vary timing for natural spark effect
            const duration = (Math.random() * 2 + 1.5) + 's';
            const delay = (Math.random() * 5) + 's';
            
            star.style.animation = `starTwinkle ${duration} ${delay} infinite linear`;
            container.appendChild(star);
        }
    </script>
</body>
</html>
